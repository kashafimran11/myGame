<!doctype html>
<html lang="en">
<head>
    <title>Password Hack Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>

        /* ==== BODY BACKGROUND ==== */
        body{
            /* background: radial-gradient(circle at top, #35006b, #000015); */
            background-color: #35006b;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        /* ==== CARD BOX ==== */
        .card-box{
            background: rgba(0,0,0,0.4);
            padding: 45px;
            width: 100%;
            max-width: 430px;
            border-radius: 20px;
            box-shadow: 0 0 30px #5200ff88;
            text-align: center;
            backdrop-filter: blur(8px);
            border: 2px solid #4600ff;
            position: relative;
            overflow: hidden;
        }
          
        /* Neon animated border */
        .card-box:before{
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: conic-gradient(#6e00ff, #00d4ff, #6e00ff);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .card-box:after{
            content: "";
            position: absolute;
            inset: 4px;
            background: rgba(0,0,0,0.75);
            border-radius: 16px;
            z-index: -1;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        /* ===== HEADING ===== */
        #h1{
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #7a00ff, 0 0 25px #00d4ff;
            font-weight: 800;
            letter-spacing: 2px;
        }

        /* ==== INPUTS ==== */
        input{
            width: 92%;
            padding: 14px;
            margin: 12px 0;
            background: rgba(255,255,255,0.12);
            border-radius: 12px;
            border: 2px solid #6600ff;
            outline: none;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 12px #6600ff44;
        }

        input:focus{
            box-shadow: 0 0 18px #8a2eff;
            border-color: #8a2eff;
        }

        input::placeholder{
            color: #e0e0e0;
        }

        /* ==== BUTTON ==== */
        #mybutton{
            width: 92%;
            padding: 14px;
            background: linear-gradient(90deg, #7f00ff, #00d4ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 19px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
            transition: 0.25s;
            box-shadow: 0 0 15px #6e00ffaa;
        }

        #mybutton:hover{
            transform: scale(1.07);
            box-shadow: 0 0 20px #7f00ff, 0 0 25px #00d4ff;
        }

        /* ==== RESULT TEXT ==== */
        #result{
            margin-top: 22px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px #00d4ff;
        }
          body.dark-mode {
                background-color: #000000;
                color: #f5f5f5;

            }
              body.dark-mode button {
                background-color: #444;
                color: #f5f5f5;
border: none;
            }
        /* ==== RESPONSIVE ==== */
        @media(max-width: 600px){
            #h1{ font-size: 28px; }
            input{ font-size: 15px; }
            #mybutton{ font-size: 17px; }
        }

    </style>
</head>

<body>
<button  class="reset" id="togglebtn">DarkMode</button>
    <div class="card-box">
        <h1 id="h1">üîê Password Hack</h1>

        <input type="text" id="name" placeholder="Type your name">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Try a password">

        <button type="button" id="mybutton">Check Password</button>

        <p id="result"></p>
    </div>

<script>
    let password = "kashaf133";
    let button = document.getElementById("mybutton");

    button.onclick = function(){

        let userpassword = document.getElementById("password").value;

        if(userpassword === password){
            document.getElementById("result").textContent =
            "üéâ Correct! Password Matched!";
            document.getElementById("result").style.color = "#00ffea";
        }
        else{
            document.getElementById("result").textContent =
            "‚ùå Wrong Password ‚Äî Try Again!";
            document.getElementById("result").style.color = "#ff3e3e";
        }
    }





     const togglebtn = document.getElementById('togglebtn');

        togglebtn.addEventListener('click' , () =>{
            document.body.classList.toggle('dark-mode') ;
            if(document.body.classList.contains('dark-mode') ){
                togglebtn.textContent = "switch to light mode";

            }
            else{
                togglebtn.textContent = "switch to  dark mode";
            }
        }) ;
</script>

</body>
</html>
